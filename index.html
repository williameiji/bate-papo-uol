<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Batepapo UOL</title>
</head>
<body>

    <!-- Tela inicial Bonus -->
    <div class="telaInicial">
        <img src="./imagens/logo 2.png">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="logIn(this)">Entrar</button>
    </div>    
    <!-- Tela inicial Bonus -->

    <!-- Tela principal -->

    <div class="container">

        <div class="barraTop">
            <img src="./imagens/logo 2.png">
            <ion-icon name="people" onclick="abaParticipantes()"></ion-icon>
        </div>

        <ul class="chatPrincipal scroll">
            
        </ul>

        <div class="participantesAtivos escondido">
            <div class="transparente" onclick="sumirAbaParticipantes()"></div>
            <div class="participantes">

                <p>Escolha um contato para enviar mensagem:</p>

               

                <div class="listaContatos">

                    <div class="contato checkContato" onclick="todosParticular(this)">
                        <div class="contatoIon">
                            <ion-icon name="people"></ion-icon>
                            <p>Todos</p>
                        </div>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>

                    
                    
                </div>

                <p>Escolha a visibilidade</p>

                <div class="visibilidade">

                    <div class="fixo check" onclick="todosPrivado(this)">
                        <div class="fixoIon">
                            <ion-icon name="lock-open"></ion-icon>
                            <p class="tipoChat">PÃºblico</p>
                        </div>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>

                    <div class="fixo"  onclick="todosPrivado(this)">
                        <div class="fixoIon">
                            <ion-icon name="lock-closed"></ion-icon>
                            <p class="tipoChat">Reservadamente</p>
                        </div>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </div>

                </div>
            </div>
        </div>

        <div class="barraBot">
            <div class="inputMensagem">
                <input type="text" placeholder="Escreva aqui...">
                <p class="enviandoPara escondido">enviando para</p>
            </div>
            <ion-icon name="paper-plane-outline" onclick="botaoEnviar()"></ion-icon>
        </div>

    </div>

    <!-- Tela principal -->
    

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
